project_name: kndu
release:
  github:
    owner: anishmukherjee123
    name: kndu
builds:
  - id: kndu
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - "386"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/anishmukherjee123/kndu/pkg/version.version=
archives:
  - id: kndu
    builds:
    - kndu
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip
